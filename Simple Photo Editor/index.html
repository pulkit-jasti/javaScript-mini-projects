<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="css/style.min.css" />
	</head>

	<body>
		<main class="main-page">
			<div class="left">
				<form id="main-form" action="">
					<img
						id="image"
						src="https://images.pexels.com/photos/1407305/pexels-photo-1407305.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
						alt="Error uploading image"
					/>
					<input id="img-url" type="text" placeholder="URL" />
					<button type="submit">Upload</button>
				</form>
			</div>
			<div class="right">
				<div>
					<div class="slider-container">
						<label for="grayscale">Grayscale</label>
						<input class="slider" id="grayscale" type="range" min="0" max="100" value="0" />
						<label for="blur">Blur</label>
						<input class="slider" id="blur" type="range" min="0" max="20" value="0" />
						<label for="brightness">Brightness</label>
						<input class="slider" id="brightness" type="range" min="0" max="200" />
						<label for="contrast">Contrast</label>
						<input class="slider" id="contrast" type="range" min="0" max="200" />
						<label for="hue">Hue</label>
						<input class="slider" id="hue" type="range" min="0" max="360" value="0" />
						<label for="opacity">Opacity</label>
						<input class="slider" id="opacity" type="range" min="0" max="100" value="100" />
						<label for="color-invert">Invert Colors</label>
						<input class="slider" id="color-invert" type="range" min="0" max="100" value="0" />
						<label for="saturate">Saturate</label>
						<input class="slider" id="saturate" type="range" min="0" max="200" value="100" />
						<label for="sepia">Sepia</label>
						<input class="slider" id="sepia" type="range" min="0" max="100" value="0" />
					</div>
					<button id="reset">Reset</button>
				</div>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
