<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="css/style.min.css" />
	</head>

	<body>
		<main>
			<div class="github-link">
				<p>Made with ❤️ by Pulkit Jasti: <a href="#" target="_blank">Github</a></p>
			</div>
			<section class="landing-page">
				<div class="input-wrapper">
					<form action="" id="main-form">
						<div class="list-input">
							<input type="text" placeholder="Planet Name" class="box" />
						</div>
						<div class="list-input distace">
							<input type="range" />
						</div>
						<div class="list-input">
							<section class="region">
								<input type="radio" value="Outter Rim" name="region" id="random" />
								<label for="">Outter Rim</label>
								<input type="radio" name="region" />
								<label for="">Inner Rim</label>
							</section>
						</div>
						<div class="list-input">
							<select name="Inhabitants" id="" class="box">
								<option value="Gorax">Gorax</option>
								<option value="Ewok">Ewok</option>
								<option value="Kaminon">Kaminoan</option>
								<option value="Gungan">Gungan</option>
								<option value="Togruta">Togruta</option>
								<option value="Wookiee">Wookiee</option>
								<option value="Mon Calamari">Mon Calamari</option>
								<option value="Geonosian">Geonosian</option>
								<option value="Zabrak">Zabrak</option>
								<option value="Hutt">Hutt</option>
								<option value="Chiss">Chiss</option>
								<option value="Sith">Sith</option>
								<option value="Humans">Humans</option>
								<option value="Twi’lek">Twi’lek</option>
							</select>
						</div>
						<div class="list-input">
							<input type="date" class="box" />
						</div>
						<div class="list-input">
							<textarea name="" id="" placeholder="Notes" class="box"></textarea>
						</div>
						<button type="submit" id="addToList" class="box">Add To List</button>
					</form>
				</div>
				<div class="list-wrapper">list-1</div>
			</section>
		</main>

		<section class="mobile">
			<div class="mobile-container">
				<p>This website is not mobile compatible, please view on a bigger screen</p>
			</div>
		</section>

		<script>
			document.getElementById('main-form').addEventListener('submit', function (e) {
				e.preventDefault();
			});
		</script>
	</body>
</html>
