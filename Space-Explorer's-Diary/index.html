<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="css/style.min.css" />
	</head>

	<body>
		<main>
			<div class="github-link">
				<p>Made with ❤️ by Pulkit Jasti: <a href="#" target="_blank">Github</a></p>
			</div>
			<section class="landing-page">
				<div class="input-wrapper">
					<form action="">
						<div class="list-input">
							<input type="text" placeholder="Planet Name" />
						</div>
						<div class="list-input">
							<input type="range" />
						</div>
						<div class="list-input">
							<div class="region">
								<input type="radio" value="Outter Rim" name="region" id="random" />
								<label for="">Outter Rim</label>
								<input type="radio" name="region" />
								<label for="">Inner Rim</label>
							</div>
						</div>
						<div class="list-input">
							<select name="Inhabitants" id="">
								<option value="Outter Rims">Outter Rims</option>
								<option value="Inner Rim">Inner Rim</option>
								<option value="Unknown Regions">Unknown Regions</option>
							</select>
						</div>
						<div class="list-input">
							<input type="date" />
						</div>
						<div class="list-input">
							<textarea name="" id="" cols="30" rows="10" placeholder="Notes"></textarea>
						</div>
					</form>
				</div>
				<div class="list-wrapper">list-1</div>
			</section>
		</main>

		<section class="mobile">
			<div class="mobile-container">
				<p>This website is not mobile compatible, please view on a bigger screen</p>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
